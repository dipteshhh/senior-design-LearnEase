name: Frontend Contract Guard

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-contract-guard.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-contract-guard.yml"

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies (high+)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Contract guard
        run: npm run check:contracts

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
