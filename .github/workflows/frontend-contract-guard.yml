name: Frontend Contract Guard

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-contract-guard.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-contract-guard.yml"

jobs:
  canonical-contract-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Contract guard
        run: npm run check:contracts
