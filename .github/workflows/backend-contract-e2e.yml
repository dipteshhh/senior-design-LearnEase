name: Backend Contract CI

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-contract-e2e.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-contract-e2e.yml"

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies (high+)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

  backend-contract-e2e:
    runs-on: ubuntu-latest
    needs: backend-build-and-test
    defaults:
      run:
        working-directory: backend
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_TEST_ID_TOKEN: ${{ secrets.GOOGLE_TEST_ID_TOKEN }}
      FILE_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef
      SESSION_SECRET: ci-session-secret
      GOOGLE_CLIENT_ID: ci-google-client-id
      CORS_ORIGINS: http://localhost:3000
      LOG_LEVEL: info
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Contract E2E smoke
        if: ${{ env.OPENAI_API_KEY != '' }}
        run: bash scripts/e2e-test.sh
